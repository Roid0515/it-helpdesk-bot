<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT HelpDesk 챗봇</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>IT HelpDesk 챗봇</h1>
            <p>업무 요청 및 안내를 도와드립니다</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    안녕하세요! IT HelpDesk 챗봇입니다. 무엇을 도와드릴까요?
                </div>
                <div class="message-time"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form id="chatForm" class="chat-form">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="메시지를 입력하세요..."
                    autocomplete="off"
                >
                <button type="submit" class="send-button">전송</button>
            </form>
        </div>
        
        <!-- 요청 접수 모달 -->
        <div id="requestModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>요청사항 접수</h2>
                <form id="requestForm">
                    <div class="form-group">
                        <label for="userName">이름 *</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userDepartment">부서</label>
                        <input type="text" id="userDepartment">
                    </div>
                    <div class="form-group">
                        <label for="userContact">연락처</label>
                        <input type="text" id="userContact" placeholder="010-1234-5678">
                    </div>
                    <div class="form-group">
                        <label for="requestTitle">제목 *</label>
                        <input type="text" id="requestTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="requestContent">상세 내용 *</label>
                        <textarea id="requestContent" rows="5" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel" onclick="closeRequestModal()">취소</button>
                        <button type="submit" class="btn-submit">접수하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
